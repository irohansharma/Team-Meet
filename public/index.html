<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="Main">
        <div class="heading">
            <h2 style="display: inline; color:white;">Team Meet</h2>
            <form action="/assistant" method="get" target="_blank" style="display:inline; margin-bottom: 5%;">
                <button id = "assistant">Help</button>
            </form>
        </div>
        <div class="userMessageArea"></div>
        <div>
            <textarea id="textarea" cols="30"  placeholder="Enter your message..."></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
